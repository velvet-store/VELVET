<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELVET | Cinematic Gallery</title>
    
    <!-- إضافة مكتبة الأيقونات (RemixIcon) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- إضافة خط عربي أنيق (Tajawal) -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #ffffff;
            --text-main: #121212;
            --gold: #b38e44;
            --ease-elastic: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }

        /* --- Cinematic Gallery --- */
        .gallery-stage {
            position: relative;
            width: 100%;
            height: 80vh; 
            background: #000;
            overflow: hidden;
        }

        .slider-track {
            display: flex; width: 100%; height: 100%;
            overflow-x: auto; scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none; scroll-behavior: smooth;
        }
        .slider-track::-webkit-scrollbar { display: none; }

        .slide-item {
            flex: 0 0 100%; width: 100%; height: 100%;
            scroll-snap-align: center; scroll-snap-stop: always;
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            padding-bottom: 60px; 
            box-sizing: border-box; 
        }

        .bg-ambient {
            position: absolute; inset: 0;
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.5);
            transform: scale(1.2);
            z-index: 1; opacity: 0.8; will-change: transform;
        }

 .product-img {
            position: relative; z-index: 2;
            
            /* التغيير هنا: نجعل العرض والارتفاع تلقائيين ليلتصق الإطار بالصورة */
            width: auto;
            height: auto;
            max-width: 90%;  /* نضمن عدم خروجها عن العرض */
            max-height: 85%; /* نضمن عدم خروجها عن الطول */
            
            /* الانحناء الآن سيظهر بوضوح */
            border-radius: 20px;
            
            /* (اختياري) ظل خفيف لإبراز الحواف والانحناء */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);

            object-fit: contain;
            opacity: 0.3; transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.6s var(--ease-elastic);
        }
        
        .slide-item.viewing .product-img { opacity: 1; transform: scale(1); }

        /* --- UI Controls --- */
        .nav-header {
            position: absolute; top: 30px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; z-index: 50; pointer-events: none;
        }
        .circle-btn {
            width: 44px; height: 44px; background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; cursor: pointer; pointer-events: auto;
            font-size: 1.2rem;
        }
        .circle-btn:active { background: rgba(255,255,255,0.4); transform: scale(0.95); }

        /* Floating Colors */
        .colors-floating {
            position: absolute; 
            bottom: 100px; 
            right: 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 60;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px);
            padding: 12px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.15);
        }
        .color-bubble {
            width: 32px; height: 32px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5); cursor: pointer;
            transition: 0.4s var(--ease-elastic); box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        .color-bubble.active { transform: scale(1.2); border-color: #fff; border-width: 3px; }

        /* --- Info Sheet --- */
        .info-sheet {
            position: relative; z-index: 70;
            background: #fff;
            border-radius: 45px 45px 0 0; 
            margin-top: -70px; 
            padding: 45px 25px 120px;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.3);
            min-height: 50vh;
        }

        .info-sheet::before {
            content: '';
            position: absolute;
            top: 15px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 4px;
            background: #e0e0e0; border-radius: 10px;
        }

        .sheet-header-row {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px;
        }
        
        .brand-label { 
            font-size: 0.85rem; letter-spacing: 1px; color: var(--gold); 
            font-weight: 700; text-transform: uppercase; margin: 0;
        }

        .nav-arrows {
            display: flex; gap: 8px;
        }

        .arrow-btn {
            width: 38px; height: 38px;
            border-radius: 50%;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            color: #121212;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 1.3rem;
        }
        .arrow-btn:active { transform: scale(0.9); background: #eee; }
        .arrow-btn:hover { border-color: #121212; background: #fff; }

        h1 { font-family: 'Tajawal', sans-serif; font-weight: 800; font-size: 1.6rem; margin-bottom: 15px; line-height: 1.3; }
        
        .price-row { display: flex; align-items: baseline; gap: 15px; margin-bottom: 25px; }
        .current-price { font-size: 1.8rem; font-weight: 800; font-family: 'Cinzel', serif; }
        .was-price { text-decoration: line-through; color: #999; font-size: 1rem; font-family: 'Cinzel', serif; }
        
        /* --- الوصف --- */
        .desc-box {
            margin-bottom: 30px;
        }
        .desc-text {
            color: #666; line-height: 1.8; font-weight: 400; font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .desc-text.expanded {
            -webkit-line-clamp: unset;
        }
        .read-more-btn {
            color: var(--gold); font-size: 0.85rem; font-weight: 700;
            cursor: pointer; margin-top: 5px; display: none;
            background: none; border: none; padding: 0;
        }

        /* --- المقاسات --- */
        .sizes-row { margin-bottom: 25px; }
        .sizes-title { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 10px; }
        
        .sizes-container { 
            display: flex; gap: 10px; flex-wrap: wrap;
            overflow: hidden;
            max-height: 50px;
            transition: max-height 0.4s ease;
        }
        .sizes-container.expanded { max-height: 500px; }

        .size-chip {
            min-width: 60px; height: 40px; border-radius: 12px; border: 1px solid #eee;
            background: #f9f9f9; color: #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: 500; cursor: default;
        }
        .size-chip.default-view { border-color: #ccc; background: #fff; font-weight: 700; }

        .more-sizes-btn {
            color: var(--text-main); font-size: 0.8rem; font-weight: 600;
            text-decoration: underline; cursor: pointer; margin-top: 8px;
            display: none; background: none; border: none;
        }

        /* Sticky Footer & Checkout Button Enhanced */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 15px 20px; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px); z-index: 100; border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .btn-checkout {
            width: 100%; height: 55px; 
            background: #1a1a1a; /* لون داكن أنيق */
            color: #fff;
            border: 1px solid rgba(179, 142, 68, 0.3); /* حدود ذهبية خفيفة */
            border-radius: 16px; 
            font-size: 1.1rem; font-weight: 700;
            display: flex; justify-content: center; /* توسيط المحتوى */
            align-items: center; 
            gap: 12px; /* مسافة بين النص والأيقونة */
            box-shadow: 0 8px 25px rgba(0,0,0,0.25); /* تحسين الظل */
            transition: 0.3s cubic-bezier(0.25, 1, 0.5, 1); 
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .btn-checkout:active { transform: scale(0.98); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-checkout i { font-size: 1.3rem; color: var(--gold); } /* لون ذهبي للأيقونة */

        @media (min-width: 900px) {
            .page-wrapper { display: flex; height: 100vh; overflow: hidden; }
            .gallery-stage { width: 60%; height: 100vh; }
            .info-sheet { width: 40%; height: 100vh; overflow-y: auto; margin: 0; border-radius: 0; padding: 80px 60px; }
            .info-sheet::before { display: none; } 
            .sticky-footer { position: relative; background: transparent; padding: 30px 0; border: none; margin-top: auto; }
            .btn-checkout { height: 65px; }
            .colors-floating { right: auto; left: 50%; bottom: 40px; transform: translateX(-50%); flex-direction: row; padding: 15px 30px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <span style="font-family: 'Cinzel'; font-size: 2rem; letter-spacing: 5px; color: var(--gold);">VELVET</span>
    </div>

    <div class="page-wrapper" id="content" style="opacity: 0;">
        <div class="gallery-stage">
            <div class="nav-header">
                <a href="../home-store/home-store.html" class="circle-btn"><i class="ri-arrow-right-line"></i></a>
            </div>

            <div class="slider-track" id="sliderTrack"></div>
            <div class="colors-floating" id="colorsContainer"></div>
        </div>

        <div class="info-sheet">
            <div class="sheet-header-row">
                <span class="brand-label" id="pCat">Loading...</span>
                <div class="nav-arrows">
                    <button class="arrow-btn" onclick="moveSlide(-1)"><i class="ri-arrow-right-s-line"></i></button>
                    <button class="arrow-btn" onclick="moveSlide(1)"><i class="ri-arrow-left-s-line"></i></button>
                </div>
            </div>

            <h1 id="pName">...</h1>
            <div class="price-row" id="pPrice"></div>
            
            <div class="desc-box">
                <p class="desc-text" id="pDesc"></p>
                <button id="readMoreBtn" class="read-more-btn" onclick="toggleDesc()">عرض المزيد</button>
            </div>

            <div class="sizes-row" id="sizesWrapper" style="display: none;">
                <span class="sizes-title">المقاسات المتوفرة</span>
                <div class="sizes-container" id="sizesContainer"></div>
                <button id="moreSizesBtn" class="more-sizes-btn" onclick="toggleSizes()">عرض كل المقاسات</button>
            </div>

            <div style="height: 60px;"></div>
            <div class="sticky-footer">
                <button class="btn-checkout" onclick="checkout()">
                    <span>أطلب الآن</span>
                    <i class="ri-shopping-bag-3-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            product: null,
            selectedColor: null,
            selectedSize: null,
            images: [],
            imageMap: {},
            currentIdx: 0
        };

        const params = new URLSearchParams(window.location.search);
        const pid = params.get('id');
        let observer;

        document.addEventListener('DOMContentLoaded', async () => {
            if(!pid) { window.location.href = '../home-store/home-store.html'; return; }

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('viewing');
                        state.currentIdx = parseInt(entry.target.dataset.index);
                    } else {
                        entry.target.classList.remove('viewing');
                    }
                });
            }, { root: document.getElementById('sliderTrack'), threshold: 0.5 });

            try {
                const response = await fetch(`/api/products/${pid}`);
                const data = await response.json();
                renderProduct(data);
                
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                    document.getElementById('content').style.opacity = '1';
                    document.getElementById('content').style.transition = 'opacity 1s ease';
                }, 800);

            } catch (err) { console.error("Error:", err); }
        });

        function parse(v) { 
            if(typeof v === 'string') { try{return JSON.parse(v)}catch{return []} }
            return v || []; 
        }

        function getFileName(path) {
            if (!path) return '';
            return path.split(/[#?]/)[0].split(/[/\\]/).pop().trim();
        }

        function renderProduct(p) {
            state.product = p;
            state.images = parse(p.images);
            if(state.images.length === 0) state.images = ['/uploads/placeholder.png'];
            
            let colors = parse(p.colors);
            const sizes = parse(p.sizes);
            state.imageMap = typeof p.image_map === 'string' ? JSON.parse(p.image_map) : (p.image_map || {});

            // --- تصحيح ترتيب الألوان بناءً على ترتيب الصور ---
            // نقوم بإنشاء فهرس لترتيب الصور للبحث السريع
            const imgIndexMap = {};
            state.images.forEach((url, i) => {
                imgIndexMap[getFileName(url)] = i;
            });

            // إعادة ترتيب مصفوفة الألوان لتوافق ظهور صورها في السلايدر
            colors.sort((a, b) => {
                const imgA = getFileName(state.imageMap[a] || '');
                const imgB = getFileName(state.imageMap[b] || '');
                // إذا لم تكن الصورة موجودة، نضع اللون في الأخير
                const idxA = imgIndexMap[imgA] !== undefined ? imgIndexMap[imgA] : 9999;
                const idxB = imgIndexMap[imgB] !== undefined ? imgIndexMap[imgB] : 9999;
                return idxA - idxB;
            });
            // ----------------------------------------------

            // الصور
            const track = document.getElementById('sliderTrack');
            track.innerHTML = state.images.map((img, idx) => `
                <div class="slide-item" data-index="${idx}" id="slide-${idx}">
                    <div class="bg-ambient" style="background-image: url('${img}')"></div>
                    <img src="${img}" class="product-img">
                </div>
            `).join('');
            document.querySelectorAll('.slide-item').forEach(el => observer.observe(el));

            // الألوان
            const colorContainer = document.getElementById('colorsContainer');
            if(colors.length > 0) {
                state.selectedColor = colors[0];
                colorContainer.innerHTML = colors.map((c, i) => `
                    <div class="color-bubble ${i === 0 ? 'active' : ''}" 
                         style="background: ${c}" 
                         onclick="handleColorSelect(this, '${c}')"></div>
                `).join('');
            } else { colorContainer.style.display = 'none'; }

            // المقاسات
            const sizeContainer = document.getElementById('sizesContainer');
            if(sizes.length > 0) {
                document.getElementById('sizesWrapper').style.display = 'block';
                state.selectedSize = sizes[0]; 
                
                sizeContainer.innerHTML = sizes.map((s, i) => `
                    <div class="size-chip ${i === 0 ? 'default-view' : ''}">${s}</div>
                `).join('');

                setTimeout(() => {
                    if (sizeContainer.scrollHeight > 60) {
                        document.getElementById('moreSizesBtn').style.display = 'inline-block';
                    }
                }, 100);
            }

            // البيانات النصية
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pCat').innerText = p.category || 'Velvet Collection';
            
            const descEl = document.getElementById('pDesc');
            descEl.innerText = p.description;
            if (p.description.length > 100 || p.description.split('\n').length > 2) {
                document.getElementById('readMoreBtn').style.display = 'inline-block';
            }

            // السعر
            const price = parseFloat(p.price);
            const disc = p.discount_price ? parseFloat(p.discount_price) : null;
            // تم إزالة تحديث سعر الزر لأنه تم حذفه من HTML
            document.getElementById('pPrice').innerHTML = disc 
                ? `<span class="current-price">${disc} DA</span> <span class="was-price">${price} DA</span>`
                  : `<span class="current-price">${price} DA</span>`;
        }

        function handleColorSelect(el, color) {
            document.querySelectorAll('.color-bubble').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            state.selectedColor = color;

            const linkedImgRaw = state.imageMap[color];
            if (linkedImgRaw) {
                const targetName = getFileName(linkedImgRaw);
                const index = state.images.findIndex(imgUrl => getFileName(imgUrl) === targetName);
                if (index !== -1) {
                    const targetSlide = document.getElementById(`slide-${index}`);
                    if(targetSlide) targetSlide.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }
        }

        function moveSlide(direction) {
            let nextIdx = state.currentIdx + direction;
            if (nextIdx < 0) nextIdx = state.images.length - 1;
            if (nextIdx >= state.images.length) nextIdx = 0;
            const targetSlide = document.getElementById(`slide-${nextIdx}`);
            if (targetSlide) targetSlide.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        function toggleDesc() {
            const el = document.getElementById('pDesc');
            const btn = document.getElementById('readMoreBtn');
            el.classList.toggle('expanded');
            btn.innerText = el.classList.contains('expanded') ? 'عرض أقل' : 'عرض المزيد';
        }

        function toggleSizes() {
            const el = document.getElementById('sizesContainer');
            const btn = document.getElementById('moreSizesBtn');
            el.classList.toggle('expanded');
            btn.innerText = el.classList.contains('expanded') ? 'عرض أقل' : 'عرض كل المقاسات';
        }

        function checkout() {
            const url = `../checkout/checkout.html?id=${state.product.id}&color=${encodeURIComponent(state.selectedColor || '')}&size=${encodeURIComponent(state.selectedSize || '')}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
